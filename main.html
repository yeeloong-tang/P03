<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="grid grid-cols-5 gap-4 m-6 bg-white xl:bg-black grid lg:grid-cols-10"
  >
    <section
      class="aboutMe text-[#4B09F5] col-span-full grid grid-cols-subgrid xl:col-span-4"
    >
      <h1 class="text-3xl col-span-3">Yee Loong Tang</h1>
      <h2 class="text-4xl font-light tracking-tight col-span-full">
        A visionary orchestrator who turns ideas into realities&mdash;with an
        itch for scaling projects.
      </h2>

      <div
        class="visualTag flex items-center px-2.5 py-3.75 text-[#4B09F5] col-span-4 xl:col-span-1 hover:bg-black transition duration-200"
      >
        <div class="circle rounded-full bg-[#4B09F5] size-4 m-2.5"></div>
        <p class="text-sm">
          Open to take on new <br />
          projects summer 24'
        </p>
      </div>

      <div class="contactMe col-span-3">
        <div class="Resume border px-2.5 py-3.5">
          <h3>Button</h3>
          <p>Subtitle</p>
        </div>

        <div class="Linkedin">
          <h3>Button</h3>
          <p>Subtitle</p>
        </div>
      </div>
    </section>
  </body>
</html>
